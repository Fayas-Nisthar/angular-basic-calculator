

<div class="container">
    <h1 class="text-center fw-bolder">BMI Calculator</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4">
            <div class="mb-3">
                <label for="">Enter weight in kg</label>
                <input type="text" class="form-control" placeholder="Enter weight" [(ngModel)]="weight">
            </div>
            <div class="mb-3">
                <label for="">Enter height in cm</label>
                <input type="text" class="form-control" placeholder="Enter height" [(ngModel)]="height">
            </div>
            <div class="mb-3">
                <button (click)="calculateBmi()" class="btn btn-primary">Calculate</button>
            </div>
            <h5>output: {{bmi}}</h5>
        </div>
        <div class="col-3"></div>
    </div>
</div>
