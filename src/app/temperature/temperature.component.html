

<div class="container mt-5">
    <h1 class="text-center fw-bolder">Temperature Conversion</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4 d-flex">
            <div class="mb-3">
                <label for="">Enter Temp in celcius</label>
                <input type="text" class="form-control" placeholder="Enter celcius" [(ngModel)]="c">
            </div>
            <div class="d-flex flex-column align-items-center ms-5 me-5">
                <div>
                    <button class="btn" type="button" (click)="ToFahrenheit()"><i class="fa-solid fa-arrow-right fa-2xl"></i></button>
                </div>
                <div class="mt-2">
                    <button class="btn" type="button" (click)="Tocelsius()"><i class="fa-solid fa-arrow-left fa-2xl"></i></button>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Enter temp in fahrenheit</label>
                <input type="text" class="form-control" placeholder="Enter fahrenheit" [(ngModel)]="f">
            </div>
            
        </div>
        <div class="col-3"></div>
    </div>
</div>
