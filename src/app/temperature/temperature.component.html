

<div class="container mt-5">
    <h1 class="text-center fw-bolder">Temperature Conversion</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4 d-flex">
            <div class="mb-3 me-5">
                <label for="">Enter Temp in celcius</label>
                <input type="text" class="form-control" placeholder="Enter celcius" [(ngModel)]="c" (input)="ToFahrenheit()">
            </div>
            <div class="mb-3">
                <label for="">Enter temp in fahrenheit</label>
                <input type="text" class="form-control" placeholder="Enter fahrenheit" [(ngModel)]="f" (input)="Tocelsius()">
            </div>
            
        </div>
        <div class="col-3"></div>
    </div>
</div>
