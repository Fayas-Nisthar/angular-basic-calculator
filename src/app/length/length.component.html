

<div class="container mt-5">
    <h1 class="text-center fw-bolder">Length Conversion</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4 d-flex">
            <div class="mb-3 me-5">
                <label for="">Centimeter</label>
                <input type="text" class="form-control" placeholder="Enter length in cm" [(ngModel)]="cm" (input)="toMeter()">
            </div>
            <div class="mb-3">
                <label for="">Meter</label>
                <input type="text" class="form-control" placeholder="Enter length in m" [(ngModel)]="m" (input)="toCm()">
            </div>
            
        </div>
        <div class="col-3"></div>
    </div>
</div>
